<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API: Dog Images</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>I love Dogs!! Random Image Generator</h1>

        <form>
            <label for="breed-input">
                <h2>Search by Breed</h2>
            </label>
            <input id="breed-input" type="text" class="js-breed-input breed-input" placeholder="Retriever">
            <button type="submit" class="breed-btn">Show me the dogs!</button>
        </form>
        <div class="wrap">
            <div class="loading hidden">
                <div class="bounceball"></div>
                <div class="text">NOW LOADING</div>
            </div>
        </div>
        <section class="results hidden">
            <h2>Look at these dogs!</h2>
            <section class="image-results">

            </section>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
